<html>
	<head>
	<style>
	table,th,td{
		border:3px solid black;
		border-collapse:collapse;
		width:400px;
		height:35px;
		text-align:center;
	}
	</style>
	</head>
	<body>
		<table>
			<tr>
				<td rowspan="3">1</td>
				<td rowspan="3">2</td>
				<td rowspan="4">3</td>
				<td>16</td>
				<td>5</td>
				<td>6</td>
				<td>10</td>
				<td>12</td>
			</tr>
			<tr>
				<td rowspan="2">4</td>
				<td colspan="2">7</td>
				<td>11</td>
				<td>13</td>
			</tr>
			<tr>
				<td rowspan="2">8</td>
				<td rowspan="2">9</td>
				<td colspan="2">14</td>
			</tr>
			<tr>
				<td>17</td>
				<td>18</td>
				<td>19</td>
				<td colspan="2">15</td>
			</tr>
			
		</table>
	</body>
</html>
